<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Animal Search Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <style>
            div.row div.col {
            padding: 0px;
        } </style>
    </head>
    <body>

        <div class="container-fluid">
            <h1> Animal hunt Vitaliy Tsytsyk </h1>
            <p> Click on the squares to search for wild life </p>
            <p id="tries"> Number of tries is zero. </p>
            <p id="distance"> Distance is unknown. </p>

            <div class="row">
                <div class="col"> <img src="bush.jpg" class="img-fluid" id="img0" onclick="check(0)"> </div>
                <div class="col"> <img src="bush.jpg" class="img-fluid" id="img1" onclick="check(1)"> </div>

                <div class="col"> <img src="bush.jpg" class="img-fluid" id="img3" onclick="check(3)"> </div>
                <div class="col"> <img src="bush.jpg" class="img-fluid" id="img4" onclick="check(4)"> </div>
                <div class="col"> <img src="bush.jpg" class="img-fluid" id="img5" onclick="check(5)"> </div>
            </div>
            <div class="row">
                <div class="col"> <img src="bush.jpg" class="img-fluid" id="img6" onclick="check(6)"> </div>
                <div class="col"> <img src="bush.jpg" class="img-fluid" id="img7" onclick="check(7)"> </div>
                <div class="col"> <img src="bush.jpg" class="img-fluid" id="img8" onclick="check(8)"> </div>
                <div class="col"> <img src="bush.jpg" class="img-fluid" id="img9" onclick="check(9)"> </div>
                <div class="col"> <img src="bush.jpg" class="img-fluid" id="img10" onclick="check(10)"> </div>

            </div>
            <div class="row">
                <div class="col"> <img src="bush.jpg" class="img-fluid" id="img12" onclick="check(12)"> </div>
                <div class="col"> <img src="bush.jpg" class="img-fluid" id="img13" onclick="check(13)"> </div>
                <div class="col"> <img src="bush.jpg" class="img-fluid" id="img14" onclick="check(14)"> </div>
                <div class="col"> <img src="bush.jpg" class="img-fluid" id="img15" onclick="check(15)"> </div>
                <div class="col"> <img src="bush.jpg" class="img-fluid" id="img16" onclick="check(16)"> </div>
                <div class="col"> <img src="bush.jpg" class="img-fluid" id="img17" onclick="check(17)"> </div>

            <div class="row">
                <div class="col"> <img src="bush.jpg" class="img-fluid" id="img18" onclick="check(18)"> </div>

                <div class="col"> <img src="bush.jpg" class="img-fluid" id="img22" onclick="check(22)"> </div>
                <div class="col"> <img src="bush.jpg" class="img-fluid" id="img23" onclick="check(23)"> </div>
            </div>
        </div>
    </body>
    <script>

        var ids = new Array(24)

        for (let i = 0; i < ids.length; i++)
            ids[i] = "img" + i

        var triesCount = 0
        var animalLocation = 13

        function check(position) {
            if (position == animalLocation) {
                document.getElementById(ids[position]).src = "lemur.jpg"
                triesCount++
            }
            else {
                document.getElementById(ids[position]).src = "hole.jpg"
                triesCount++
            }
            tries = document.getElementById("tries")
            tries.innerHTML = "Number of tries is " + triesCount + "."
            dist = document.getElementById("distance")
            dist.innerHTML = "Distance is " + distance(position, animalLocation) + "."
        }
        
        function distance(pos1, pos2) {
            var dist = 0
            var vert = 0
            var hor = 0
            vert = Math.abs(Math.floor(pos2/6) - Math.floor(pos1/6))
            hor = Math.abs(pos2%6 - pos1%6)

            if (vert > hor)
                dist = vert
            else
                dist = hor
            return dist
        }
    </script>
</html>
