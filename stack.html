<!DOCTYPE html>
<html>
	<head>

		<style>
			.flex-container {
			display: flex;  flex-direction:row;
			background-color: red;
			}

			.flex-container > div {  /*div children of the flex container*/
			background-color: #f1f1f1; 
			margin: 10px;  padding: 20px;  font-size: 30px;
			}

			/* Responsive layout */
			@media (max-width: 600px) { 
				.flex-container{
					flex-direction:column;
					background-color: green;
				}
			}
		</style>
		<title>
			Stack: Push And Pop Items
		</title>
	</head>
	<body>

		<h2>
			Vitaliy Tsytsyk builds a stack.
		</h2> 
		<input name="text" type="text" id="text"> />
		<div class="flex-container" id="target">
			<div class = "stack">row item 1</div>   
		  	<div class = "stack">row item 2</div>  
		  	<div class = "stack">row item 3</div>  
		</div>
		<p> Press the button to create an new element of type div and then add it to the container. </p>
		<button onclick="makeNewDiv()">Push Value</button>
		<button onclick="popItem()"> Pop </button>
        <button onclick="zap()"> Zap Values </button>
	</body>
	<script>

		function makeNewDiv(){
			/* make the div and its text */
			let element = document.createElement("div")
			element.innerHTML = document.getElementById("text").value
			element.className = "stack"
			element.style.color = "orange"

			/* add it to the container */
			document.getElementById('target').appendChild(element)
			
		}
		function popItem() {
            var stackItems = document.getElementsByClassName("stack")
            if (stackItems.length > 0)
                stackItems[stackItems.length - 1].remove()
        }
		function zap() {
			var zapItems = document.getElementsByClassName("stack")
			var input = document.getElementById("text").value
			for (var element of zapItems) {
				if (element == input) {
					zapItems[element].remove()
					console.log(element)
				}
			}
		}
	</script>
</html>
